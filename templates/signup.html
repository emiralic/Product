{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4"
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
        {{ messages[0] }}. PreÄ‘ite na <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/signup">
            <img class="mb-4" src="https://res.cloudinary.com/dkqqsgsvn/image/upload/v1670129441/1_aocuy8.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">
                </h1>
                <br>
                <div class="field">
                <div class="control">
                    <b></b>
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">

                </div>

                <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
                </div>

                <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
                </div>
                </br>
            <button class="button is-block is-info is-large is-fullwidth" style="background: green ;color:white;">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
